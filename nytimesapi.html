<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Latest compiled and minified JavaScript -->
 <script type="text/javascript" src="nytapi.js"></script>

  <title>NYT API Search Engine</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron" style="color: white">
      <div id="header"> <h1><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> New York Times Search</h1>
      </div>
    </div>
    <div class="panel panel-primary">
    <div class="panel-heading" style="background-color: #37474F">
    <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><strong>     Search Parameters</strong></h3>
    </div>
  <div class="panel-body">
    <div id= "mainSearch">
      <form>
      <div class="form-group">
        <label for="searchTerm">Search term:</label>
        <input type="text" id="searchTerm" class="form-control" placeholder="Rainbow">
        </div>
      <div class="form-group">
        <label for="records">Number of Records to Retrieve:</label> 
        <select class="form-control" id="recordsRetrieve">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Start Year (Optional):</label>
        <input type="text" id="startYear" class="form-control">
      </div>
      <div class="form-group">
        <label for="year2"> End Year (Optional):</label>
        <input type="text" id="endYear" class="form-control">
      </div>
      </form> 
        <button type="submit" id="searchButton" class="btn btn-default" style="background-color:#9E9E9E">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        Search</button> 
        <button type="submit" id="clearButton" class="btn btn-default" style="background-color:#9E9E9E">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        Clear Results</button>
    </div>
  </div>
 </div>



  <!-- Stores search output -->
  <div id="output"></div>

</body>
</html>
