<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Latest compiled and minified JavaScript -->
 <script type="text/javascript" src="nytapi.js"></script>

  <title>New York Times search</title>
</head>
<body>
  <div class="container">
    <div id="header"> <h1>New York Times Search</h1>
    </div>
    <div id= "mainSearch">
      <form>
      <div class="form-group">
        <label for="searchTerm">Search term:</label>
        <input type="text" id="searchTerm" class="form-control" placeholder="Rainbow">
        </div>
      <div class="form-group">
        <label for="records">Number of Records to Retrieve:</label> 
        <select class="form-control" id="recordsRetrieve">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Start Year (Optional):</label>
        <input type="text" id="startYear" class="form-control">
      </div>
      <div class="form-group">
        <label for="year2"> End Year (Optional):</label>
        <input type="text" id="endYear" class="form-control">
      </div>
      </form> 
        <button type="submit" id="searchButton" class="btn btn-default">Search</button> 
        <button type="submit" id="clearButton" class="btn btn-default">Clear Results</button>
    </div>
  </div>



  <!-- Stores search output -->
  <div id="output"></div>

</body>
</html>
