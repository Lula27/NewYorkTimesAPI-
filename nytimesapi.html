<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
 <script type="text/javascript" src="nytapi.js"></script>

  <title>New York Times search</title>
</head>
<body>
  <div class="container">
    <div id="header"> <h1>New York Times Search</h1>
    </div>
    <div id= "mainSearch">
      <form>
        Search term: <br>
        <input type="text" id="searchTerm">
        <br>
        Number of Records to Retrieve: <br>
        <input type="text" id="recordsRetrieve">
        <br>
        Start Year (Optional): <br>
        <input type="text" id="startYear">
        <br>
        End Year (Optional): <br>
        <input type="text" id="endYear">
      </form> <br>
      <button id="searchButton">Search</button> <br>
       <br>
      <button id="clearButton">Clear Results</button>
    </div>
  </div>

  <!-- Stores search output -->
  <div id="output"></div>

</body>
</html>
